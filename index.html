<!DOCTYPE html>
<html lang="ja">

<head>
    <title>ゆいらぶ難易度表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="bmstable" content="header.json" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</head>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">ゆいらぶ難易度表</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <style>
            .container{
                max-width: none;
            }
            </style>

        <div class="alert alert-secondary mb-3" role="alert">
            <p>☆9まで整理済み。順次譜面追加予定。</p>
            <hr>
            <p>2024/1/27/更新。</p>
        </div>


        <!--ここから難易度表本体-->
        <div>
            <table class="table table-light table-sm table-bordered table-hover" id="table_int">
            </table>
        </div>
        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                $.getJSON($("meta[name=bmstable]").attr("content"), function (header) {
                    $.getJSON(header.data_url, function (information) {
                        makeBMSTable(information, header.symbol);
                    });
                });
            });

            function makeBMSTable(info, mark) {
                var x = "";
                var ev = "";
                var count = 0;
                var obj = $("#table_int");

                obj.html("");
                $("<thead class='table-dark'><tr><th>Level</th><th>Title(IR)</th><th>Artist</th><th>Comment</th><th>Chart</th></tr></thead><tbody>")
                    .appendTo(obj);
                var obj_sep = null;
                for (var i = 0; i < info.length; i++) {
                    if (x != info[i].level) {
                        if (obj_sep != null) {
                            obj_sep.html("<td colspan='5'>" + "<b>" + mark + x + " (" + count +
                                "譜面)</b></td>");
                        }
                        obj_sep = $("<tr class='table-dark' style='text-align:center' id='" + mark + info[i].level +
                            "'></tr>");
                        obj_sep.appendTo(obj);
                        count = 0;
                        x = info[i].level;
                    }

                    var str = $("<tr></tr>");

                    // Level
                    $("<td width='5%'>" + mark + x + "</td>").appendTo(str);

                    // Title
                    $("<td width='41%'>" +
                        "<a href='http://www.dream-pro.info/~lavalse/LR2IR/search.cgi?mode=ranking&bmsmd5=" + info[
                            i]
                        .md5 + "' target='_blank'>" + info[i].title + "</a></td>").appendTo(str);

                    // Artist
                    $("<td width='41%'>" + info[i].artist + "</td>").appendTo(str);

                    // Comment
                    $("<td width='9%'>" + info[i].comment + "</td>").appendTo(str);
                    str.appendTo(obj);
                    
                    // CHART
                    $("<td width='4%'>" +　"<a href='https://mocha-repository.info/song.php?sha256=" + info[i].SHA256 + "' target='_blank'>" + info[i].Mocha + "</a></td>").appendTo(str);
                    //str.appendTo(obj);

                    count++;

                }
                $("</tbody>").appendTo(obj);

                if (obj_sep != null) {
                    obj_sep.html("<td class='table-dark' style='text-align:center' colspan='5'>" + "<b>" + mark + x +
                        " (" + count + "譜面)</b></td>");
                }
            }
        </script>
    </div>

</html>
